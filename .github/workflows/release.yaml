on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set tag output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - id: Sanitize tag output
        run: |
          tag=$(echo ${{steps.vars.outputs.tag}} | cut -dv -f2)
          echo "::set-output name=tag::$tag"

      - name: Bump manifest version
        uses: jacobtomlinson/gha-find-replace@0.1.2
        with:
          find: "\"version\": \".*\","
          replace: "\"version\": \"${{ steps.vars.outputs.tag }}\","
          include: "src/manifest.json" # Do not modify Python files

      - uses: stefanzweifel/git-auto-commit-action@v4

      - uses: papeloto/action-zip@v1
        with:
          files: src/
          recursive: true
          dest: vegarando.zip

      - name: "Chrome: Upload & release"
        uses: mnao305/chrome-extension-upload@1.1.1
        continue-on-error: true
        with:
          file-path: vegarando.zip
          extension-id: pbcekclobcikjpjfppoodgjbiieckeik
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
      - name: "Firefox: web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src

      - name: "Firefox: web-ext sign"
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: ${{ steps.web-ext-build.outputs.target }}
          channel: listed
          apiKey: ${{ secrets.AMO_SIGN_KEY }}
          apiSecret: ${{ secrets.AMO_SIGN_SECRET }}
          timeout: 900000

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Download the new Vegarando WebExtension zip below!
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./vegarando.zip
          asset_name: vegarando.zip
          asset_content_type: application/zip